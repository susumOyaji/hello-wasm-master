<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Area with Rust</title>
    <style>
        body {
            /*display: none;*/
            font-size: 12px; /* bodyタグの文字サイズを指定 */
        }

        #floating-area {
            display: block;
            position: fixed;
            top: 20px;
            right: 20px;
            width: 350px;
            max-height: 80%;
            overflow-y: auto;
            background-color: rgb(0, 0, 0);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        #floating-area1 {
            display: block;
            position: fixed;
            top: 20px;
            right: 420px;
            width: 350px;
            max-height: 80%;
            overflow-y: auto;
            background-color: rgb(101, 99, 110);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
          /* h2 のスタイル */
          #floating-area h1,
          #floating-area1 h1 {
            display: block;
            font-size: 18px;
            color: #f87b07;
            margin-top: 20px;
            font-size: 18px;
        }

        /* h2 のスタイル */
        #floating-area h2,
        #floating-area1 h2 {
            display: block;
            font-size: 18px;
            color: #8df505;
            margin-top: 20px;
            font-size: 13px;
        }

        /* リストのスタイル */
        #floating-area ul,
        .main-content ul,
        #floating-area1 ul {
            list-style-type: none;
            padding-left: 0;
            font-size: 12px;
        }

        #floating-area li,
        #floating-area1 li {
            display: block;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #ffffff;
            font-size: 12px;
        }

        /* ボタンのスタイル */
        .button-container {
            display: block;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .button-container button {
            display: block;
            padding: 10px 15px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-container button:hover {
            display: block;
            background-color: #0056b3;
        }
    </style>
</head>



<!--
<body data-target="floating-area">
    <div id="floating-area"></div>

<body data-target="body">
    <div id="floating-area"></div>

data-target がない場合は body に追加
-->


<body data-target="floating-area1">
    <div id="floating-area1"></div>


    <!-- ボタン -->
    <div class="button-container">
        <button onclick="copyCheckedItems()">コピー</button>
        <button onclick="searchCheckedItems()">検索</button>
    </div>


    <script type="module">
        import init, { fetch_movie_keywords } from './pkg/hello_wasm.js';

        // 非同期関数内で初期化とデータ挿入を行う
        async function initialize() {
            await init();
            const wasmData = await fetch_movie_keywords();
            updateFloatingContentWithWasmData(wasmData); // WASMデータをフローティングエリアに表示
        }
        initialize();

        function updateFloatingContentWithWasmData(wasmData) {
            const floatingBody = document.getElementById('floating-area1');
            floatingBody.innerHTML = ''; // フローティングエリアのコンテンツをクリア

            // フローティングエリアの先頭に <h1> を追加
            const h1Element = document.createElement('h1');
            h1Element.textContent = 'Rewards Search Keyword';
            floatingBody.appendChild(h1Element);

            const articles = wasmData;

            articles.forEach(article => {
                // タイトルを追加
                const titleElement = document.createElement('h2');
                titleElement.textContent = article.title;
                floatingBody.appendChild(titleElement);

                // リストを追加
                const ulElement = document.createElement('ul');
                article.urls.forEach(url => {
                    const liElement = document.createElement('li');

                    // チェックボックスを追加
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    liElement.appendChild(checkbox);

                    // URLテキストを追加
                    const label = document.createElement('label');
                    label.textContent = url;
                    liElement.appendChild(label);

                    ulElement.appendChild(liElement);
                });
                floatingBody.appendChild(ulElement);
            });
        }

        function copyCheckedItems() {
            let checkedItems = [];
            document.querySelectorAll('#floating-area input[type="checkbox"]:checked').forEach(checkbox => {
                checkedItems.push(checkbox.nextElementSibling.textContent);
            });

            if (checkedItems.length > 0) {
                const textToCopy = checkedItems.join("\n"); // 改行区切りでコピー
                navigator.clipboard.writeText(textToCopy).then(() => {
                    alert("チェックされた項目をコピーしました:\n" + textToCopy);
                }).catch(err => {
                    alert("コピーに失敗しました: " + err);
                });
            } else {
                alert("チェックされた項目がありません。");
            }
        }


        function searchCheckedItems() {
            let checkedItems = [];
            document.querySelectorAll('#floating-area input[type="checkbox"]:checked').forEach(checkbox => {
                checkedItems.push(checkbox.nextElementSibling.textContent);
            });

            if (checkedItems.length > 0) {
                checkedItems.forEach(item => {
                    const query = encodeURIComponent(item);
                    const searchUrl = `https://www.bing.com/search?q=${query}`;
                    window.open(searchUrl, '_blank'); // 各項目ごとに新しいタブで検索
                });
            } else {
                alert("チェックされた項目がありません。");
            }
        }

        // グローバルスコープに登録
        window.copyCheckedItems = copyCheckedItems;
        window.searchCheckedItems = searchCheckedItems;


    </script>
</body>

</html>
