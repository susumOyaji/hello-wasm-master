<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust WASM Scraper</title>
</head>
<body>
    <h1>Rust WASM Web Scraper1</h1>
 
    <button id="scrape-button">スクレイピング開始</button>
    <pre id="output"></pre>

    <script type="module">
        import init, { fetch_and_parse_html } from "./pkg/hello_wasm.js";

        async function scrape() {
            try {
                await init();
                let url = "https://yoshizo.hatenablog.com/entry/microsoft-rewards-search-keyword-list/#movie";  // スクレイピング対象のURL

                let result = await fetch_and_parse_html(url); // Rust WASM で HTML を取得＆解析

                console.log("解析結果:", result);

                // 画面に表示
                document.getElementById("output").textContent = JSON.stringify(result, null, 2);
            } catch (err) {
                console.error("スクレイピングエラー:", err);
                document.getElementById("output").textContent = "スクレイピングエラー: " + err.message;
            }
        }
        document.getElementById("scrape-button").addEventListener("click", scrape);
    </script>
</body>
</html>
