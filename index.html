<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メインコンテンツのフローティング表示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* フローティング表示のスタイル */
        .floating-container {
            position: fixed;
            top: 70px;
            right: 20px;
            width: 300px;
            max-height: 80%;
            overflow-y: auto;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        /* h2 のスタイル */
        .floating-container h2,
        .main-content h2 {
            font-size: 18px;
            color: #007bff;
            margin-top: 20px;
        }

        /* リストのスタイル */
        .floating-container ul,
        .main-content ul {
            list-style-type: none;
            padding-left: 0;
        }

        .floating-container li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .floating-container input[type="checkbox"] {
            margin-right: 10px;
        }

        /* コピー ボタンのスタイル */
        .copy-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <!-- メインコンテンツ -->
    <div class="main-content">
        <h2>おすすめグルメ</h2>
        <ul>
            <li>寿司</li>
            <li>ラーメン</li>
            <li>天ぷら</li>
        </ul>

        <h2>旅行先</h2>
        <ul>
            <li>北海道</li>
            <li>沖縄</li>
            <li>京都</li>
        </ul>

        <h2>映画</h2>
        <ul>
            <li>アクション映画</li>
            <li>ドラマ映画</li>
            <li>コメディ映画</li>
        </ul>
        <h2>上記でポイントが反映されなかったら</h2>
        <ul>
            <li>beat it lyrics michael jackson</li>

        </ul>
    </div>

    <!-- フローティング表示 -->
    <div class="floating-container" id="floating-content">
        <h2>メニュー</h2>
        <div id="floating-body"></div>
    </div>

    <!-- コピー ボタン -->
    <button class="copy-button" onclick="copyCheckedItems()">コピー</button>

    <script>
        function updateFloatingContent() {
            const floatingBody = document.getElementById('floating-body');
            floatingBody.innerHTML = ''; // フローティングコンテンツをクリア

            // メインコンテンツ内の h2 と ul を取得
            const sections = document.querySelectorAll('.main-content h2');

            sections.forEach(h2 => {
                // h2 見出しを追加
                const floatingH2 = document.createElement('h2');
                floatingH2.textContent = h2.textContent;
                floatingBody.appendChild(floatingH2);

                // 次の兄弟要素が <ul> ならリストとして追加
                let nextElement = h2.nextElementSibling;
                if (nextElement && nextElement.tagName === 'UL') {
                    const floatingUl = document.createElement('ul');

                    nextElement.querySelectorAll('li').forEach(item => {
                        const li = document.createElement('li');
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        const label = document.createElement('label');
                        label.textContent = item.textContent;

                        li.appendChild(checkbox);
                        li.appendChild(label);
                        floatingUl.appendChild(li);
                    });

                    floatingBody.appendChild(floatingUl);
                }
            });
        }

        function copyCheckedItems() {
            let checkedItems = [];
            document.querySelectorAll('.floating-container input[type="checkbox"]:checked').forEach(checkbox => {
                checkedItems.push(checkbox.nextElementSibling.textContent);
            });

            if (checkedItems.length > 0) {
                const textToCopy = checkedItems.join("\n"); // 改行区切りでコピー
                navigator.clipboard.writeText(textToCopy).then(() => {
                    alert("チェックされた項目をコピーしました:\n" + textToCopy);
                }).catch(err => {
                    alert("コピーに失敗しました: " + err);
                });
            } else {
                alert("チェックされた項目がありません。");
            }
        }

        // ページ読み込み時にフローティング表示を同期
        window.onload = function () {
            updateFloatingContent();
        };

        // メインコンテンツが変更されたときにもフローティング表示を更新
        const observer = new MutationObserver(updateFloatingContent);
        observer.observe(document.querySelector('.main-content'), { childList: true, subtree: true });
    </script>

</body>

</html>
