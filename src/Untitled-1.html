<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust WebAssembly with Fetch</title>
    <script type="module">
        // Load the WebAssembly module
        import init, { fetch_movie_keywords } from './pkg/your_project_name.js';

        // Initialize WebAssembly module and then call the function
        async function run() {
            // Initialize wasm module
            await init();

            try {
                // Call the fetch_movie_keywords function from Rust
                const articles = await fetch_movie_keywords();
                
                // Display the result on the page
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';  // Clear any previous content

                // Loop through articles and display their titles and URLs
                articles.forEach(article => {
                    const articleDiv = document.createElement('div');
                    articleDiv.classList.add('article');
                    
                    const title = document.createElement('h3');
                    title.textContent = article.title;
                    articleDiv.appendChild(title);

                    const ul = document.createElement('ul');
                    article.urls.forEach(url => {
                        const li = document.createElement('li');
                        li.textContent = url;
                        ul.appendChild(li);
                    });

                    articleDiv.appendChild(ul);
                    resultsDiv.appendChild(articleDiv);
                });
            } catch (error) {
                console.error('Error fetching movie keywords:', error);
            }
        }

        // Call the run function when the page is loaded
        window.onload = run;
    </script>
</head>
<body>
    <h1>Movie Keywords Scraper (Rust + WebAssembly)</h1>
    <div id="results">
        <!-- The results of the scraping will appear here -->
    </div>
</body>
</html>
